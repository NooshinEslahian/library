<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-library</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="page-banner">
          <h1 class="title">OpenCode</h1>
          <form action="" id="search-books">
            <input type="text" placeholder="search books...." />
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 class="title">کتاب های اخیر</h2>
        <div class="clear"></div>
        <ul>
          <li>
            <span class="name">اثر مرکب</span>
            <span class="delete">حذف</span>
          </li>
          <li>
            <span class="name">قدرت عادت</span>
            <span class="delete">حذف</span>
          </li>
          <li>
            <span class="name">خودت را به فنا نده</span>
            <span class="delete">حذف</span>
          </li>
          <li>
            <span class="name">قلعه حیوانات</span>
            <span class="delete">حذف</span>
          </li>
        </ul>
      </div>
      <form action="" id="hide">
        <label for="">مخفی کردن کتاب ها</label>
        <input type="checkbox" />
      </form>

      <div class="clear"></div>

      <form id="add-book">
        <input type="text" placeholder="Add a book..." />
        <a class="button" href="#">اضافه</a>
      </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
